<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li><u title="Use a tag &lt;p&gt;">Parágrafo</u></li>
        <li><u title="Use a tag &lt;h1&gt; ... &lt;h6&gt;">Títulos</u></li>
        <li><u title="Use a tag &lt;img&gt;">Imagens</u></li>
        <li><u title="Use a tag &lt;abbr&gt;">Abreviações</u></li>
        <li><u title="Use a tag &lt;code&gt;">Código-Fonte</u></li>
        <li><u title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</u></li>
        <li><u title="Use a tag &lt;ul&gt; e &lt;li&gt;">Lista com demarcadores</u></li>
    </ul>
</body>
</html>
