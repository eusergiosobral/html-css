<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        /* Configuração global */
        * {
            height: 100%;
        }

        body {
            background-color: rgba(29, 164, 194, 0.605);
            background-image: radial-gradient(circle, #9509F7 50%, #FC01CF,#FF1F2F,#FE7004,#FFC101);
            background-attachment: fixed;
        }

        h1, h2 {
            color: white;
        }
    </style>

</head>
<body>
    <h1>Testando Gradiente</h1>
    <h2>Feito no ADOBE!</h2>
</body>
</html>
