    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video controls width="560px" poster="img/thumb.jpg">
        <source src="video/video-01.mp4" type="video/mp4">
        <source src="video/Video-01.webm" type="video/webm">
        <source src="video/Video-01.mkv" type="video/mkv">

    </video>
